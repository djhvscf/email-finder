<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <title>My Email Finder</title>
        <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand active" href="index.html"></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="index.html"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> My Email Finder</a></li>
                </ul>
            </div>
        </div>
    </nav>  
    <div class="container">
        <div class="row">
           <div class="col-xs-12">
              <h3>Email finder</h3> 
           </div>
       </div>
       <div class="row">
           <div class="col-sm-6">
				<div class="form-group">
                    <label for="textemails" class="col-sm-2 control-label">Text</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="textemails" name="textemails" rows="23"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="emails" class="col-sm-2 control-label">Emails</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="emails" name="emails" rows="23" readonly></textarea>
                    </div>
                </div>
            </div>
       </div>
       <div class="row">
           <div class="form-group">
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary" id="getemails">Get Emails</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6">
                    <a href="#" id="copy" data-clipboard-target="#emails" class="btn btn-primary btn-xl">Copy to clipboard</a>
                </div>
            </div>
       </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/index.js"></script>
</body></html>
